{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form action="" method='POST'>
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom">Delete Post</legend>
                <h2>Do You want to delete post {{ object.title }}</h2>
            </fieldset>
            <div class="form-group text-center my-2">
                <button type="submit" class="btn btn-outline-danger">Delete</button>
                <a href="{% url 'blog:post' object.id %}"class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}

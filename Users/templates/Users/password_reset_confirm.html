{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form action="" method='POST'>
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group text-center my-2">
                <button type="submit" class="btn btn-outline-info">Reset password</button>
                <input type="hidden" name="next" value="{% url 'blog:index' %}">
                <!---Another way to do it is by settings file-->
                <!---Create var: LOGIN_REDIRECT_URL = " Your redirect page"-->
            </div>
        </form>
    </div>
{% endblock content %}

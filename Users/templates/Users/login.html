{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% if messages %}
{% for message in messages %}
    <div class="alert alert-success">
        {{ message }}
    </div>
{% endfor %}
{% endif %}
    <div class="content-section">
        <form action="" method='POST'>
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group text-center my-2">
                <button type="submit" class="btn btn-outline-info">Log In</button>
                <input type="hidden" name="next" value="{% url 'blog:index' %}">
                <!---Another way to do it is by settings file-->
                <!---Create var: LOGIN_REDIRECT_URL = " Your redirect page"-->
            </div>
            <div class="border-top text-center">
                <small class="text-muted">
                    Need an account?
                    <a class="ml-2" href="{% url 'Users:register' %}">Sign Up</a>
                </small>
            </div>
        </form>
    </div>
{% endblock content %}
